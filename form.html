<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Form</title>
    <link rel="stylesheet" href="styles/global.css">
  </head>
  <body>
    <header role="banner">
      <h1>My nifty website</h1>
      <h2>Sign up for more details!</h2>
    </header>
    <form>
      <fieldset>
        <legend>Account Info</legend>
        <label for='email'>Enter your e-mail</label>
        <input type='email' name='email' placeholder='e.g. asdf@asdf.com' />
        <label for='password'>Choose a password</label>
        <input type='password' name='password' placeholder='Choose Wisely' />
      </fieldset>

      <fieldset>
        <legend>Personal Info</legend>
        <label for='first-name'>Enter your first name</label>
        <input type='text' name='first-name' placeholder='e.g Jordan' />
        <label for='middle-name'>Enter your middle name</label>
        <input type='text' name='middle-name' placeholder='e.g Lee' />
        <label for='last-name'>Enter your last name</label>
        <input type='text' name='last-name' placeholder='e.g. Doe' />
        <label for='tel'>Enter your phone number</label>
        <input type='tel' name='tel' placeholder='e.g (999) 999-9999' />

        <label>
          <input 
            type='radio' 
            name='gender' 
            value='Prefer not to say' checked 
            aria-selected='true' />
          Prefer not to say
        </label>
        <label>
          <input type='radio' name='gender' value='Male' aria-selected='false' />
          Male
        </label>
        <label>
          <input type='radio' name='gender' value='Female' aria-selected='false' />
          Female
        </label>
        <label>
          <input type='radio' name='gender' value='Other' aria-selected='false' />
          Other (Please Specify)
        </label>
      </fieldset>

      <fieldset>
        <legend>Mailing Address</legend>
        <label for='address-line1'>Address (Line 1)</label>
        <input type='text' name='address-line1' placeholder='e.g. Street Address, Company Name, C/O' />
        <label for='address-line2'>Address (Line 2)</label>
        <input type='text' name='address-line2' placeholder='e.g. Apartment, Suite, Unit, etc.' />
        <label for='city'>City</label>
        <input type='text' name='city' />
        <label for='state'>State/Province/Region</label>
        <input type='text' name='state' />
        <label for='zip-code'>Zip/Postal Code</label>
        <input type='text' name='zip-code' />
        <label for='country'>Country</label>
        <select name='country'>
          <optgroup label='Europe'>
            <option value='UK'>UK</option>
            <option value='Germany'>Germany</option>
            <option value='France'>France</option>
          </optgroup>
          <optgroup label='North America'>
            <option value='USA'>USA</option>
            <option value='Canada'>Canada</option>
          </optgroup>
        </select>
      </fieldset>

      <button type='reset'>Reset the form</button>
      <button type='submit'>Submit</button>
    </form>
  </body>
</html>
